<!DOCTYPE.html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="full-container">
<form class="calculator" name="calc">
<input class="value display" id="open" type="text" name="txt" readonly="">
<table>
   <tr>
   <th class="th c" colspan="3" onclick="document.calc.txt.value =''">A/C</th>
    <th class="th minuus" onclick="document.calc.txt.value +='-'">-</th>

   </tr>
   
     <tr>
   <th class="th" onclick="document.calc.txt.value +='7'">7</th>
   <th class="th" onclick="document.calc.txt.value +='8'">8</th>
   <th class="th" onclick="document.calc.txt.value +='9'">9</th>
   <th class="th into" onclick="document.calc.txt.value +='*'">ร</th>

   </tr>
   
     <tr>
   <th class="th" onclick="document.calc.txt.value +='4'">4</th>
   <th class="th" onclick="document.calc.txt.value +='5'">5</th>
   <th class="th" onclick="document.calc.txt.value +='6'">6</th>
   <th class="th devide" onclick="document.calc.txt.value +='/'">รท</th>
  
   
   </tr>
   
     <tr>
   <th class="th" onclick="document.calc.txt.value +='1'">1</th>
   <th class="th" onclick="document.calc.txt.value +='2'">2</th>
   <th class="th" onclick="document.calc.txt.value +='3'">3</th>
   <th class="th plus" onclick="document.calc.txt.value +='+'">+</th>
   
   </tr>
   
     <tr>
   <th class="th" onclick="document.calc.txt.value +='0'">0</th>
   <th class="th" onclick="document.calc.txt.value +='.'">.</th>
   <th class="th equal c" colspan="2" onclick="document.calc.txt.value = eval(calc.txt.value)">=</th>
   
   </tr>
   
</table>
 
 
 
 </form>

</div>


<script src="calculator.js"></script>
  </body>
</html>
